<div ng-controller="UploadCtrl">
    <ion-view view-title="Uploader">
        <ion-header-bar class="bar-positive">
            <h1 class="title">Image Upload</h1>
        </ion-header-bar>
        <ion-content>
            <img ng-src="{{pathForImage(image)}}" style="width:80%; height:80%;">
        </ion-content>
        <ion-footer-bar class="bar bar-positive">
            <div class="button-bar">
                <button class="button icon-left ion-camera" ng-click="openPhotoLibrary()">Take Photo</button>
                <!--<button class="button icon-left ion-upload" ng-click="uploadImage()" ng-disabled="image === null">Upload</button>-->
            </div>
        </ion-footer-bar>
    </ion-view>
</div>
