<form name="HTSSignup">
    <ion-view view-title="iWitness Report">
        <ion-content class="padding">

            <div class="row responsive-sm padding remvoeBP">
                <div class="col">

                    <div class="list">
                        <input type="hidden" ng-model="data.post_type" name="post_type" >
                        <input type="hidden" ng-model="data.post_status" name="post_status" >
                        <input type="hidden" ng-model="data.post_image" name="post_image">

                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Title</span>
                            <input type="text" ng-model="data.post_title" name="post_title" placeholder="Enter Title" required>
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Youtube Link</span>
                            <input type="text" ng-model="data.post_link" name="post_link" placeholder="eg. https://www.youtube.com/watch?v=8he1" required>
                        </label>

                        <label class="item item-input item-stacked-label">
                            <span class="input-label">Description</span>
                            <textarea ng-model="data.post_description" name="post_description" placeholder="Description"></textarea>
                        </label>

                    </div>

                    <div class="loginButton"><button class="button ion-person button-block button-assertive" ng-click="iWitnessForm()"> Submit </button>  </div>
                </div>
            </div>

        </ion-content>
    </ion-view>
</form>
